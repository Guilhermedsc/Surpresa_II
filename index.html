<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cantadas para Você</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>❤️ Cantadas para Você ❤️</h1>
            <p>Uma coleção especial, só para você!</p>
        </header>

        <main>
            <div class="controls">
                <div class="control-group">
                    <label for="itemsPerPage"></label>
                    <select id="itemsPerPage">
                        <option value="10">10 cantadas</option>
                        <option value="25">25 cantadas</option>
                        <option value="50">50 cantadas</option>
                        <option value="100">100 cantadas</option>
                    </select>
                </div>
                <button id="toggleOrder">Ordem: Mais recentes</button>
            </div>

            <div id="cantadasContainer" class="cantadas-list"></div>
        </main>

        <footer>
            <p>💌 Feito com amor para você! 💌</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
